<div
  cdkDropList
  cdkDropListOrientation="horizontal"
  class="boards"
>
  <app-board *ngFor="let board of boards" [board]="board">
    <!-- <mat-icon cdkDragHandle class="handle">drag_indicator</mat-icon> -->
  </app-board>

  <div class="board-button">
    <button
      mat-raised-button
      color="accent"
      cdkDragDisabled
      (click)="openBoardDialog()"
    >
      New Board
    </button>
  </div>
</div>
